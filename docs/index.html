    <title>Eco Arena Fitness | Evolua sua Performance</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --eco-green: #2E7D32;
            --eco-green-deep: #1B5E20;
            --eco-green-light: #C8E6C9;
            --eco-soft-green: #F1F8F1;
            --eco-moss: #81C784;
            --eco-leaf: #4CAF50;
            --eco-orange: #FF8F00;
            --eco-bg-top: #F3FBF7 ;
            --eco-bg-mid: #E8F5EE;
            --eco-bg-end: #DDEFE6;
        }
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }
        body {
            font-family: 'Inter', sans-serif;
            /* Gradiente vertical suave conforme solicitado */
            background: linear-gradient(
                to bottom, 
                var(--eco-bg-top) 10%, 
                var(--eco-bg-mid) 25%, 
                var(--eco-bg-mid) 50%, 
                var(--eco-bg-end) 85%, 
                var(--eco-bg-top) 100%
            );
            background-attachment: scroll;
            color: #2D3436;
            margin: 0;
            min-height: 100vh;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Montserrat', sans-serif;
            color: #1a1a1a;
        }

        /* Custom selection */
        ::selection {
            background-color: var(--eco-green-light);
            color: var(--eco-green-deep);
        }

        /* Fluid Section Transitions - Mantidas transparentes para mostrar o gradiente global */
        .gradient-white-to-green, 
        .gradient-green-to-off, 
        .gradient-eco-hero,
        .transition-gradient-soft-footer { 
            background: transparent; 
        }
        
        /* Subtle Green Accents */
        .eco-border-soft { border-color: rgba(46, 125, 50, 0.08); }
        .eco-bg-soft { background-color: rgba(46, 125, 50, 0.03); }
        
        /* Custom Utilities */
        .text-shadow-sm { text-shadow: 0 1px 2px rgba(0,0,0,0.05); }

        /* Section Blur Glass Effect - Updated with requested greenish tint */
        .glass-section {
            background-color: rgba(249, 252, 250, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Greenish Glass variation for visual rhythm */
        .glass-section-green {
            background-color: rgba(241, 248, 244, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
